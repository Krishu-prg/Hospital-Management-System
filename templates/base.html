<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}HMS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --brand: #0f766e; --brand-2:#0ea5a4; --bg:#f6fffb; }
    body { background-color: var(--bg); }
    .card { border: 0; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
  </style>
  {% block extra_head %}{% endblock %}
  {% load static %}
</head>
<body>
  <div class="d-flex" style="min-height:100vh;">
    <aside class="flex-shrink-0 p-3 text-bg-dark" style="width:260px;background:linear-gradient(180deg,var(--brand),#0b5b55);">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-hospital fs-4 me-2"></i>
        <span class="fs-5">ABC Hospital</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="/" class="nav-link text-white"><i class="bi bi-grid"></i> Dashboard</a></li>
        <li><a href="/appointments/" class="nav-link text-white"><i class="bi bi-calendar2-event"></i> Appointments</a></li>
        <li><a href="/records/" class="nav-link text-white"><i class="bi bi-file-earmark-medical"></i> Records</a></li>
        <li><a href="/accounts/doctors/" class="nav-link text-white"><i class="bi bi-person-badge"></i> Doctors</a></li>
        <li><a href="/accounts/patients/" class="nav-link text-white"><i class="bi bi-people"></i> Patients</a></li>
      </ul>
      <hr>
      <div class="d-flex align-items-center text-white">
        <i class="bi bi-person-circle me-2"></i>
        <div class="small">{{ user.get_full_name|default:user.username }}</div>
        <div class="ms-auto d-flex gap-2">
          <button id="themeToggle" class="btn btn-sm btn-outline-light"><i class="bi bi-moon-stars"></i></button>
          <a href="/accounts/logout/" class="btn btn-sm btn-outline-light"><i class="bi bi-box-arrow-right"></i></a>
        </div>
      </div>
    </aside>
    <main class="flex-grow-1 p-4">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  {% block extra_js %}{% endblock %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('#themeToggle');
      if (toggle) {
        toggle.addEventListener('click', () => {
          const html = document.documentElement;
          const isLight = html.getAttribute('data-bs-theme') === 'light';
          html.setAttribute('data-bs-theme', isLight ? 'dark' : 'light');
        });
      }
    });
  </script>
</body>
</html>
