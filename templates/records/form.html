{% extends 'base.html' %}
{% block title %}Create Record | HMS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-3">
      <h5 class="mb-3">New Record for {{ patient }}</h5>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid"><button class="btn btn-primary" type="submit">Save</button></div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
