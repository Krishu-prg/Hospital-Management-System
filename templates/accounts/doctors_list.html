{% extends 'base.html' %}
{% block title %}Doctors | HMS{% endblock %}
{% block content %}
<h4 class="mb-3">Doctors</h4>
<div class="row g-3">
  {% for d in doctors %}
  <div class="col-sm-6 col-lg-4">
    <div class="card p-3 h-100">
      <div class="d-flex align-items-center">
        <i class="bi bi-person-badge fs-2 text-primary me-3"></i>
        <div>
          <a class="fw-semibold text-decoration-none" href="{% url 'accounts:doctor_profile' d.id %}">{{ d.get_full_name|default:d.username }}</a>
          <div class="text-muted small">{{ d.doctor_profile.specialization }}</div>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12 text-muted">No doctors found.</div>
  {% endfor %}
  </div>
{% endblock %}
